	<script type="text/javascript">
		var i = 0 ;
		var speed = 60 ;
		var text = 'Eden Siounath née le 23 Décembre 1997 à Créteil dans le Val de Marne à l\'Hôpital Intercommunial \n  Permis B obtenu le 22 Février 2017 à Créteil \n Habitant à Sucy-en-Brie(94370) \n Actuellement étudiant à Pôle STS Ensembles Sainte-Marie Joinville-le-Pont';
			var bio = document.createElement('p');
			document.getElementsByTagName('div')[1].append(bio);
		function typewriter(){
			if(i <= text.length){
			bio.textContent += text.toUpperCase().charAt(i);
			i++;
			setTimeout(typewriter,speed);
			}

		}
	function slide(){
var color = ["red","blue","brown","grey","yellow","black","purple"];
var randomColor = Math.floor(Math.random() * color.length);
document.getElementById('boite').style.transition = '2s';
document.getElementById('boite').style.boxShadow = 'inset 0 0 20px '+ color[randomColor] ;
document.getElementById('boite').style.borderColor = color[randomColor] ;
}
		function slideUp() {
			clearInterval(slide());
  var elem = document.getElementById('boite');
  elem.style.transition = "all 2s ease-in-out";
  elem.style.borderRadius = '35px';
  document.getElementsByTagName('p')[0].style.transition = '2s';
  document.getElementsByTagName('p')[0].style.opacity = '0';
   if(window.innerWeight > 1250 && window.innerWidth > 500){
  elem.style.height = "15%";
}else{
	elem.style.height = "5%";
}
}
function slideDown() {
	setInterval(slide,3500);
  var elem = document.getElementById('boite');
  elem.style.transition = "all 2s ease-in-out";
  typewriter();
 elem.style.borderRadius = '0';
 bio.style.transition = '2s';
 bio.style.opacity = '1';
 if(window.innerWeight > 1250 && window.innerWidth > 500){
 	elem.style.fontStyle = '12em';
  elem.style.height = "70%";
}else{
	elem.style.height = "50%";
	elem.style.fontStyle = '100%';
}
}
function keypress(e){
	if(e.keyCode === 40 || e.keyCode === 107){
		slideDown();
	}else if(e.keyCode === 38 || e.keyCode === 109){
		slideUp();
	}
}
